<div class="container">
    <form id="signUp-form" name="signUpForm" ng-submit="signUpForm.$valid && sendSignUp(signUp)" novalidate>

        <div class="alert alert-danger" ng-show="error">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            <span class="sr-only">Error:</span>
            {{ error }}
        </div>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input name="firstName" type="text" ng-model="signUp.name.first" class="form-control" id="firstName" placeholder="Enter First Name" required>
            <error ng-show="signUpForm.name.first.$error.required && signUpForm.$submitted">First name is required</error>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input name="lastName" type="text" ng-model="signUp.name.last" class="form-control" id="lastName" placeholder="Enter Last Name" required>
            <error ng-show="signUpForm.name.last.$error.required && signUpForm.$submitted">Last name is required</error>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="text" ng-model="signUp.username" class="form-control" id="username" placeholder="Enter Username" required>
            <error ng-show="signUpForm.username.$error.required && signUpForm.$submitted">Username is required</error>
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input name="email" type="text" ng-model="signUp.email" class="form-control" id="email" placeholder="Enter email" required>
            <error ng-show="signUpForm.email.$error.required && signUpForm.$submitted">Last name is required</error>
        </div>

        <div class="form-group">
            <label for="signup-password">Enter Password</label>
            <input name="password" type="password" ng-model="signUp.password" class="form-control" id="signup-password" placeholder="Password" required>
            <error ng-show="signUpForm.password.$error.required && signUpForm.$submitted">Last name is required</error>
        </div>
        <div class="form-group">
            <label for="signup-password-confirm">Confirm Password</label>
            <input name="passwordConfirm" type="password" ng-model="signUp.passwordConfirm" class="form-control" id="signup-password-confirm" placeholder="Confirm Password" required>
            <error ng-show="signUpForm.passwordConfirm.$error.required && signUpForm.$submitted">Confirm your password</error>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
